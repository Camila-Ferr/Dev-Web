<!-- Navbar responsiva _  Navbar-expand-md(md = médium) :Forma expandida para dispositivos de tamanho médio ou maior (>=768px)
                          Menu hambúrguer para tratar os dispositivos menores (<768px)  -->
<body>
   <nav class="navbar navbar-expand-md fixed-top" style="background-color: #7ab8e4;"> 
      <div class="container">
         <a class="navbar-brand" href="#"><img src="assets/images/logo.png" style="width: 150px" alt="logo"></a> 
         
         <!-- atributos aria_ Atributos lidos por screen readers para ajudar deficientes visuais a entender conteúdo de um site -->
         <!-- data-toggle= "collapse" _ Chama o algorítmo do js que faz a barra de navegação ser escondida ou exibida -->
         <!-- data-target _ Indica o conteúdo a ser escondida ou exibida -->

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" 
         aria-controls = "menu" aria-expanded = "false" aria-label="Navegação"> SOS<i class="fa-regular fa-bars"></i></button>
         <div div class="collapse navbar-collapse" id = "menu"> <!-- collapse navbar-collapse: Diminui a navbar pra dispositivos menores-->
            <div class="row d-none d-md-block">
               <div class="mr-5 col-md-9"> <!--  mr= margin right -->
                  
                  <form class="d-flex " role="search">
                     <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search" style="width: 500px">
                     
                     <button class="btn btn-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                  </form>
               
               </div>
            </div>
         
         <div class="dropdown mr-auto">
            <a class="nav-item nav-link dropdown-toggle" data-toggle="dropdown" href="#">  <!-- Data-toogle: Chama a função dropdown do js -->
            Explorar
            </a>

               <a class="dropdown-item" href="#">lorem-ipsulum-dolor</a>

            </div>

         </div>
         <div class="navbar-nav nav-item nav-link">
            <a href="#"> 
               Entrar</a>
         </div>
         </div>
      </div>
   </nav>

   <!-- Aqui entra o conteúdo dessa página. -->

   <!-- d-none usado na div abaixo indica que ela não será exibida, mas o atributo d-md-block indica que ela será exibida para
   dispositivos médios ou maiores.-->
   <!-- Slide- fotos deslizam no carrossel.-->
   <!-- Mb-4: Margem de 24px entre o carrosel e o conteúdo abaixo.-->
   <!--Data-ride: inicializa o carrossel-->
   <!--Data-interval: tempo que a imagem será trocada-->
   <!--carousel-fade : Não foi utilizado mas faria a imagem surgir na tela-->
   <!--carousel-indicators : lista ordenada<ol> para indicar o slide desejado a aparecer na tela-->

   <div class="bgcarrosel d-none d-md-block" style="margin-top: 66px">
      <div id="carrosel-id" class="carousel slide d-none d-md-block mb-4 container" data-ride="carousel" data-interval="4000">
         <ol class="carousel-indicators">
            <li data-target="#carrosel-id" data-slide-to="0" class="active"></li>
            <li data-target="#carrosel-id" data-slide-to="1" ></li>
            <li data-target="#carrosel-id" data-slide-to="2" ></li>
         </ol>
         <div class="carousel-inner">
            <div class="carousel-item active">
               <img src="assets/images/banner1.jpg" class="d-block w-80" style="width:960px;height:240px">
            </div>
            <div class="carousel-item">
               <img src="assets/images/banner2.png" class="d-block w-80" style="width:960px;height:240px">
            </div>
            <div class="carousel-item">
               <img src="assets/images/banner3.jpg" class="d-block w-80" style="width:960px;height:240px">
            </div>

            </div>
         </div>
         <a href="#carrosel-id" class="carousel-control-prev" role="button" data-slide="prev">
            <!-- <span class="carousel-control-prev-icon"></span> NAO FUNCIONA-->
         </a>
         <a href="#carrosel-id" class="carousel-control-next" role="button" data-slide="next">
            <!-- <span class="carousel-control-next-icon"></span> NAO FUNCIONA-->
         </a>
      </div>
   </div>

   <script src="assets/js/jquery-3.3.1.js"></script>
